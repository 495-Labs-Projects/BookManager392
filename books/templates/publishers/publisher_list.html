{% extends "books_base.html" %}

{% block content %}

<h1>Publishers</h1>

{% if publishers %}
    <ul>
        {% for publisher in publishers %}
        <li>
            <a href="{% url 'books:publisher_detail' publisher.id %}">{{ publisher.name }}</a>
            <a href="{% url 'books:publisher_edit' publisher.id %}">edit</a>
            <form action="{% url 'books:publisher_delete' publisher.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="delete" onclick="return confirm('Are you sure you want to delete this?')">
            </form>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No publishers are available.</p>
{% endif %}

<a href="{% url 'books:publisher_new' %}">New</a>

{% endblock %}
