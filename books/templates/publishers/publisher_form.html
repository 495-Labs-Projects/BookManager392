{% extends "books_base.html" %}

{% block content %}

<form method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        {{ form.name.errors }}
        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}
    </p>

    {% if publisher %}
        <input type="submit" value="Update Publisher" />
    {% else %}
        <input type="submit" value="Create Publisher" />
    {% endif %}
</form>

{% endblock %}
